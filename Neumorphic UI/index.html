<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neumorphic UI Design</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="components">
      <div class="switch">
        <div class="switch__1">
          <input type="checkbox" id="switch-1" />
          <label for="switch-1"></label>
        </div>
        <div class="switch__2">
          <input type="checkbox" id="switch-2" checked />
          <label for="switch-2"></label>
        </div>
      </div>

      <div class="checkbox">
        <div class="checkbox__1">
          <input type="checkbox" id="checkbox-1" />
          <label for="checkbox-1">
            <i class="material-icons">done</i>
          </label>
        </div>
        <div class="checkbox__2">
          <input type="checkbox" id="checkbox-2" />
          <label for="checkbox-2">
            <i class="material-icons">done</i>
          </label>
        </div>
      </div>

      <div class="radio">
        <div class="radio__1">
          <input type="radio" id="radio-1" name="radio" value="1" />
          <label for="radio-1"></label>
        </div>

        <div class="radio__2">
          <input type="radio" id="radio-2" name="radio" value="2" checked />
          <label for="radio-2"></label>
        </div>
      </div>

      <div class="btn btn__primary">
        <p>Button</p>
      </div>
      <div class="btn btn__secondary">
        <p>Button</p>
      </div>

      <!-- Clock -->
      <div class="clock">
        <div class="hand hours"></div>
        <div class="hand minutes"></div>
        <div class="hand seconds"></div>
        <div class="point"></div>
        <div class="marker">
          <span class="marker__1"></span>
          <span class="marker__2"></span>
          <span class="marker__3"></span>
          <span class="marker__4"></span>
        </div>
      </div>

      <!-- Chip -->

      <div class="chip">
        <div class="chip__icon">
          <ion-icon name="color-palette"></ion-icon>
        </div>
        <p>Neumorphic Design</p>
        <div class="chip__close">
          <ion-icon name="close"></ion-icon>
        </div>
      </div>


      <!-- Playy button -->

      <div class="circle">
        <span class="circle__btn">
          <ion-icon class="pause" name="pause"></ion-icon>
          <ion-icon class="play" name="play"></ion-icon>
        </span>
        <span class="circle__back-1"></span>
        <span class="circle__back-2"></span>
      </div>








    </div>
    <a href="https://youtube.com/@TheTechLead" class="logo" target="_blank">
      <img src="https://techlead.online/fav-icon.png" alt="TechLead">
    </a>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="./script.js"></script>
</body>

</html>
